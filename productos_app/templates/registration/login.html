{% extends 'base.html' %}

{% block content %}
<style>
    .login-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .login-title {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 1em;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .login-form input,
    .login-form button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .login-button {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="login-container">
    <h2 class="login-title">Iniciar sesi√≥n</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-button">Ingresar</button>
    </form>
</div>
{% endblock %}
